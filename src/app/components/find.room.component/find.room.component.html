<main class="main">
  <form class="form" (ngSubmit)="findRoom()" #createGame="ngForm">
    <mat-form-field class="full-width">
      <input [(ngModel)]="name" name="name" matInput placeholder="Nombre" >
    </mat-form-field>
    <mat-form-field class="full-width">
      <input [(ngModel)]="roomId" name="roomId" matInput placeholder="Id de la sala" >
    </mat-form-field>
    <button mat-raised-button color="primary">Buscar</button>
  </form>
</main>
